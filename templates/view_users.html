{% extends "basehead.html" %}
{% block content %}
<center>
<br>
</br>
<div class="container">
	<table class="table table-striped table-bordered">
	<th>Action</th>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Email</th>
	<th>Phone Number</th>
	<th>Role</th>
	{% for user in users %}
	    <tr>
	        <td>
	        <br>
	        <form action="/users/{{ user.first_name }} {{ user.last_name }}" method="get">
	        <input type="submit" class="btn btn-xs btn-info" value="Profile"/>
	        </form>
	        </td>
	        <td>{{ user.first_name }}</td>
	        <td>{{ user.last_name }}</td>
	        <td>{{ user.email }}</td>
	        <td>{{ user.phone }}</td>
	        <td>{{ user.role }}</td>
	    </tr>
	{% endfor %}
	</table>
</div>
</center>

{% endblock %}
